<div class="container mt-4">
    <h2>Liste des Catégories</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Date de Création</th>
          <th>Parent</th>
          <th>Enfants</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of paginatedCategories">
          <td>{{ category.id }}</td>
          <td>{{ category.name }}</td>
          <td>{{ category.createdDate }}</td>
          <td>{{ category.parentCategory?.name || 'Aucun' }}</td>
          <td>{{ category.children?.length || 0 }}</td>
        </tr>
      </tbody>
    </table>
  
    <div class="d-flex justify-content-between mt-3">
      <button class="btn btn-primary" (click)="previousPage()" [disabled]="currentPage === 0">
        Précédent
      </button>
      <span>Page {{ currentPage + 1 }} sur {{ totalPages }}</span>
      <button class="btn btn-primary" (click)="nextPage()" [disabled]="currentPage >= totalPages - 1">
        Suivant
      </button>
    </div>
  </div>
